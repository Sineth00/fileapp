<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Android File Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #00ffff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: #111;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    .menu-btn {
      font-size: 2em;
      cursor: pointer;
    }

    .title {
      font-size: 1.7em;
      text-align: center;
      flex: 1;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #111;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff55;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffff;
    }

    .version-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .version-buttons button {
      background-color: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s ease;
    }

    .version-buttons button:hover,
    .version-buttons button.selected {
      background-color: #00ffff;
      color: #000;
    }

    #downloadBtn {
      background-color: #444;
      color: #aaa;
      border: 2px solid #aaa;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: not-allowed;
      font-size: 1.1em;
      transition: 0.3s;
    }

    #downloadBtn.active {
      background-color: #00ffff;
      color: #000;
      border-color: #00ffff;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #00ffffaa;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-btn"></div>
    <div class="title">Luka File Injector</div>
  </header>

  <div class="container">
    <h2>Select Your Android Version</h2>
    <div class="version-buttons">
      <button onclick="selectVersion('10')">10</button>
      <button onclick="selectVersion('11')">11</button>
      <button onclick="selectVersion('12')">12</button>
      <button onclick="selectVersion('13')">13</button>
    </div>
    <button id="downloadBtn" disabled>Download ⬇</button>
  </div>

  <script>
    let selectedVersion = "";

    function selectVersion(version) {
      selectedVersion = version;

      // Highlight selected button
      document.querySelectorAll('.version-buttons button').forEach(btn => {
        btn.classList.remove('selected');
      });
      event.target.classList.add('selected');

      // Enable download button
      const downloadBtn = document.getElementById('downloadBtn');
      downloadBtn.disabled = false;
      downloadBtn.classList.add('active');
      downloadBtn.innerText = `Download for Android ${version} ⬇`;

      // Add click event to go to next page
      downloadBtn.onclick = function () {
        window.location.href = "03.html"; // replace with actual file/page
      };
    }
  </script>
</body>
</html>
